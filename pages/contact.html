<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieAdda - Contact Us</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div><img src="../logo.png" alt="website logo"></div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="contact.html" class="active">Contact us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contact-bg">
            <div class="contact-wrap">
                <h1>Contact MovieAdda</h1>
                <p class="subtitle">Have questions or suggestions? Send us a message!</p>

                <form id="contactForm">
                    <input type="text" name="name" placeholder="Your Name" class="txt" required>
                    <input type="email" name="email" placeholder="Your Email" class="txt" required>
                    <input type="text" name="subject" placeholder="Subject" class="txt" required>
                    <textarea name="message" placeholder="Your Message" class="txt-area" required></textarea>
                    <button type="submit" class="wrap-button">Send</button>
                    <div id="contact-msg" class="thankyou">Message sent âœ…</div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div><p>&#169; 2025 MovieAdda. All rights reserved.</p></div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </footer>

    <script>
        const contactForm = document.getElementById("contactForm");
        const contactMsg = document.getElementById("contact-msg");

        contactForm.addEventListener("submit", (e) => {
            e.preventDefault();
            contactMsg.classList.add("show");
            contactForm.reset();
            setTimeout(() => {
                contactMsg.classList.remove("show");
            }, 3000);
        });
    </script>
</body>
</html>
