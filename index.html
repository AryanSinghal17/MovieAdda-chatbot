    <button id="chatbot-toggle-btn" class="active">
      <span class="material-symbols-rounded">mode_comment</span>
    </button>

    <div id="chatbot-pop-wrapper" class="chatbot-pop hidden">
      <div class="chatbot-pop">
        <div class="chat-header">
          <div class="header-info">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 200 200"
              width="25"
              height="25"
            >
              <path
                d="M168.024 118.478V132.839C168.024 170.092 137.78 200.336 100.527 200.336C63.275 200.336 33.03 170.092 33.03 132.839V118.478H168.024Z"
                fill="rgb(255,211,174)"
              />
              <path
                d="M168.024 118.478V71.087C168.024 33.835 137.78 3.59 100.527 3.59C63.275 3.59 33.03 33.835 33.03 71.087V118.478H168.024Z"
                fill="rgb(154,165,178)"
              />
              <rect
                x="33.03"
                y="65.876"
                width="134.994"
                height="6.587"
                fill="rgb(51,51,51)"
              />
              <path
                d="M33.676 92.2H167.378C171.052 92.2 174.034 95.182 174.034 98.856V118.823C174.034 122.497 171.052 125.479 167.378 125.479H33.676C30.003 125.479 27.02 122.497 27.02 118.823V98.856C27.02 95.182 30.003 92.2 33.676 92.2Z"
                fill="#9aa5b2"
              />
            </svg>
            <h2 class="logo-text">Chatbot</h2>
          </div>
        </div>

        <div class="chat-body">
          <div class="message bot-message">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 200 200"
              width="25"
              height="25"
            >
              <path
                d="M168.024 118.478V132.839C168.024 170.092 137.78 200.336 100.527 200.336C63.275 200.336 33.03 170.092 33.03 132.839V118.478H168.024Z"
                fill="rgb(255,211,174)"
              />
              <path
                d="M168.024 118.478V71.087C168.024 33.835 137.78 3.59 100.527 3.59C63.275 3.59 33.03 33.835 33.03 71.087V118.478H168.024Z"
                fill="rgb(154,165,178)"
              />
              <rect
                x="33.03"
                y="65.876"
                width="134.994"
                height="6.587"
                fill="rgb(51,51,51)"
              />
              <path
                d="M33.676 92.2H167.378C171.052 92.2 174.034 95.182 174.034 98.856V118.823C174.034 122.497 171.052 125.479 167.378 125.479H33.676C30.003 125.479 27.02 122.497 27.02 118.823V98.856C27.02 95.182 30.003 92.2 33.676 92.2Z"
                fill="#9aa5b2"
              />
            </svg>
            <div class="message-text">
              Hey there <span class="emoji">ðŸ‘‹</span><br />
              How can I help you today?
            </div>
          </div>

          <div class="message bot-message typing-indicator">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 200 200"
              width="25"
              height="25"
            >
              <path
                d="M168.024 118.478V132.839C168.024 170.092 137.78 200.336 100.527 200.336C63.275 200.336 33.03 170.092 33.03 132.839V118.478H168.024Z"
                fill="rgb(255,211,174)"
              />
              <path
                d="M168.024 118.478V71.087C168.024 33.835 137.78 3.59 100.527 3.59C63.275 3.59 33.03 33.835 33.03 71.087V118.478H168.024Z"
                fill="rgb(154,165,178)"
              />
            </svg>
            <div class="message-text loading">
              <span class="dot">.</span><span class="dot">.</span
              ><span class="dot">.</span>
            </div>
          </div>
        </div>

        <div class="chat-footer">
          <form action="#" class="chat-form">
            <textarea
              placeholder="Message..."
              class="message-input"
              rows="1"
            ></textarea>
            <div class="chat-controls">
              <button type="submit" class="material-symbols-rounded send-btn">
                arrow_upward
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
